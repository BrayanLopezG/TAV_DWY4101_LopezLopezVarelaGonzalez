{% extends "base_generic.html" %}
{% block content %}

{% load static %}
<body>
  <section>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/Bienvenidos.jpg' %}" alt="Los Angeles" height="600">  
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carruselfoto1.jpg' %}" alt="Chica"  height="600">
          <div class="carousel-caption">
            <h3>Bob Sponja The Movie</h3>
          </div>   
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carruselfoto2.jpg' %}" alt="Chica"  height="600">
          <div class="carousel-caption">
            <h3>Avengers Infinity War</h3>
          </div>   
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carruselfoto3.jpg' %}" alt="Chicago"  height="600">
          <div class="carousel-caption">
            <h3>Spiderman Regreso a Casa</h3>
          </div>   
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carruselfoto4.jpg' %}" alt="New York" height="600">
          <div class="carousel-caption">
            <h3>It!</h3>
          </div>   
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
      </a>
      <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="false"></span>
      </a>
    </div>
  </section>
  
</body>
{% endblock %}
